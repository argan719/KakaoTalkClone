<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>



    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


  
    <main class="friends-screen">

        <div class="function-header">
            <div class="fuction-header__column">
                <i class="fas fa-qrcode fa-2x"></i>
                <span class="function-header__subtitle">QR Code</span>
            </div>
            <div class="fuction-header__column">
                <i class="far fa-address-book fa-2x"></i>
                <span class="function-header__subtitle">Add by Contacts</span>
            </div>
            <div class="fuction-header__column">
                <i class="far fa-user-circle fa-2x"></i>
                <span class="function-header__subtitle">Add by ID</span>
            </div>
            <div class="fuction-header__column">
                <i class="far fa-envelope fa-2x"></i>
                <span class="function-header__subtitle">Invite</span>
            </div>
        </div>


            
        </div>



        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Recommended Friends</span>
            </div>
            <div class="find-recommended-friends friends-screen__channel-header">
                <span>You have no recommended friends.</span>
            </div>
            <div class="friends-screen__channel"></div>
        </div>
     
    </main>





    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis-span"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"> </script>
</body>
</html>
