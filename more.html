<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>



    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    
  
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="http://static.independent.co.uk/s3fs-public/thumbnails/image/2015/12/04/15/harry-potter-philosophers-stone.jpg" class="user-component__avatar  "/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Harry</h4>
                    <h6 class="user-component__subtitle">harry4ter@gryffindor.school</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span><i class="far fa-comment-alt fa-2x"></i></span>
            </div>
        </div>
        <div class="function-header more-header-main">
            <div class="fuction-header__column more-header">
                <i class="far fa-calendar-check fa-2x"></i>
                <span class="function-header__subtitle">Calendar</span>
            </div>
            <div class="fuction-header__column more-header">
                <i class="fas fa-inbox fa-2x"></i>
                <span class="function-header__subtitle">Talk Drive</span>
            </div>
            <div class="fuction-header__column more-header">
                 <i class="far fa-smile fa-2x"></i>
                 <span class="function-header__subtitle">Emoticons</span>
            </div>
            <div class="fuction-header__column more-header">
                <i class="fas fa-broom fa-2x"></i>
                <span class="function-header__subtitle">Themes</span>
            </div>
         </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
   
            </div>
        </div>
        
    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis-span"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"> </script>
</body>
</html>
